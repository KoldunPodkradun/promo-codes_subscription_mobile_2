<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Промокоды по подписке Mobile</title>
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/grid.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="crumbs">Подписка</div>
    <div class="subscription-step-1">
        <div class="subscription-wrapp">
            <form class="subscription-form">
                <span class="subscription-form-subtile subtitle">Почему вы решили отписаться?</span>
                <div class="subscribe-block-radio-wrapp">
                    <div class="subscribe-block-input-wrapp">
                        <input id="radio-1" class="subscribe-block-radio-input" type="radio" name="radio" checked>
                        <label for="radio-1" class="subscribe-block-radio-label">Причина один</label>
                    </div>
                    <div class="subscribe-block-input-wrapp">
                        <input id="radio-2" class="subscribe-block-radio-input" type="radio" name="radio">
                        <label for="radio-2" class="subscribe-block-radio-label">Причина два</label>
                    </div>
                    <div class="subscribe-block-input-wrapp">
                        <input id="radio-3" class="subscribe-block-radio-input" type="radio" name="radio">
                        <label for="radio-3" class="subscribe-block-radio-label">Причина три</label>
                    </div>
                    <div class="subscribe-block-input-wrapp">
                        <input id="radio-4" class="subscribe-block-radio-input" type="radio" name="radio">
                        <label for="radio-4" class="subscribe-block-radio-label">Причина четыре</label>
                    </div>
                </div>
                <input class="btn next" type="submit" value="Хорошо, я остаюсь!">
                <div class="unsubscribe">Описаться</div>
            </form>
        </div>
    </div>
    <div class="subscription-step-2">
        <div class="subscription-wrapp">
            <div class="subscription-form-subtile subscription-form-subtile-step-two subtitle">Ежеменсячная подписка на
                безлимитные промокоды оформлена
            </div>
            <div class="btn prev">Оплатить заказ</div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
